            position: sticky;
            top: 0;

            background: #fff;

            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom: 1px solid #e7e7e7;
        }

        .nav-container {
            width: 100%;

            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
        }

        .main-nav {
            display: flex;
            align-items: center;
            gap: 35px;
        }

        .main-nav label,
        .main-nav a {

            letter-spacing: 1px;
            text-decoration: none;
            color: #000;
            cursor: pointer;
        }

        .logo {
            width: 70px;
            display: block;
            margin: 0 auto;
        }

        .nav-right {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 22px;

        .nav-right i {
            font-size: 22px;
            color: #000;
            cursor: pointer;
        }

        .dropdown {
            position: relative;
        }

        .toggle {
            display: none;
        }

        .toggle:checked + label + .dropdown-area {
            display: flex;
        }

        .dropdown-area {
            position: absolute;
            top: 100%;
            left: 0;
            width: 260px;
            background: #fff;
            border-right: 1px solid #ddd;
            padding: 25px 20px;
            padding-right: 35px;
            display: none;
            flex-direction: column;
            gap: 22px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
        }

        .section {
            position: relative;
        }

        .section label {
            font-size: 15px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
        }

        .sub-menu {
            display: none;
            flex-direction: column;
            gap: 8px;
            margin-top: 8px;
            padding-left: 12px;
            border-left: 2px solid #000;
        }

        .section:hover .sub-menu {

        }

        .sub-menu a {

            font-weight: bold;
            text-transform: uppercase;
            color: #000;
            text-decoration: none;
        }

        .sub-menu a:hover {
            opacity: 0.7;
        }

        .center-box {
            width: 100%;

            margin: 60px auto;
            text-align: center;
        }

        .small-logo {
            width: 200px;
            margin-bottom: 20px;
        }

        .signin-heading {
            font-size: 26px;
            margin-bottom: 25px;
            letter-spacing: 1px;
        }

        .signin-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .signin-form input {
            padding: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 15px;
        }

        .stay {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .black-btn {
            background: #000;
            color: #fff;
            padding: 14px;
            border: none;
            border-radius: 4px;
            font-size: 15px;
            cursor: pointer;
        }

        .black-btn:disabled {
            background: #666;
            cursor: not-allowed;
        }

        .white-btn {
            background: #fff;
            color: #000;
            padding: 14px;
            border: 1px solid #000;
            border-radius: 4px;
            font-size: 15px;
            cursor: pointer;
        }

        .forgot {
            margin-top: 10px;
            font-size: 14px;
            text-decoration: underline;
            cursor: pointer;
        }

        .error-msg {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
            display: none;
        }

        .success-msg {
            color: green;
            font-size: 14px;
            margin-bottom: 10px;
            display: none;
        }
    </style>

<!-- NAVIGATION BAR -->

<!-- SIGN IN FORM -->
<section class="center-box">
    <img src="img/title-logo.png" class="title-image small-logo" alt="Trendify Apparel" />

    <h2 class="signin-heading">SIGN IN</h2>

    <!-- ERROR/SUCCESS MESSAGES -->
    <p class="error-msg" id="errorMsg"></p>
    <p class="success-msg" id="successMsg"></p>

    <form class="signin-form" id="signinForm">
        <input type="email" id="email" placeholder="E-mail" required />
        <input type="password" id="password" placeholder="Password" required />

        <div class="stay">
            <input type="checkbox" id="stay-signed" />
            <label for="stay-signed">Stay signed in</label>
        </div>

        <button class="black-btn" type="submit">SIGN IN</button>

        <button type="button" onclick="window.location.href='create_acc.html'" class="white-btn">CREATE ACCOUNT</button>

        <p class="forgot">Forgotten your password?</p>
    </form>
</section>

<!-- SCRIPT -->
<script>
    // Check if already logged in and redirect
    document.addEventListener("DOMContentLoaded", function() {
        // If user is already logged in, redirect to profile
        if (localStorage.getItem('userLoggedIn') === 'true') {
            window.location.href = 'profile.html';
        }

        // Update profile icon link
        const userLink = document.getElementById("userLink");
        if (localStorage.getItem('userLoggedIn') === 'true') {
            userLink.href = "profile.html";
        } else {
            userLink.href = "sign-in.html";
        }
    });

    document.addEventListener("click", function(e) {
        const dropdowns = document.querySelectorAll(".dropdown");

        dropdowns.forEach(drop => {
            const toggle = drop.querySelector(".toggle");

            if (!drop.contains(e.target)) {
                toggle.checked = false;
            }
        });
    });

    const errorMsg = document.getElementById('errorMsg');
    const successMsg = document.getElementById('successMsg');

    function showError(message) {
        errorMsg.textContent = message;
        errorMsg.style.display = 'block';
        successMsg.style.display = 'none';
    }

    function showSuccess(message) {
        successMsg.textContent = message;
        successMsg.style.display = 'block';
        errorMsg.style.display = 'none';
    }

    function clearMessages() {
        errorMsg.style.display = 'none';
        successMsg.style.display = 'none';
    }

    // SIGN IN FORM - Connected to Database
    document.getElementById('signinForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        clearMessages();

        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const submitBtn = document.querySelector('.black-btn');

        if (!email || !password) {
            showError('Please enter email and password');
            return;
        }

        try {
            submitBtn.disabled = true;
            submitBtn.textContent = 'Signing in...';

            const response = await fetch('login.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    email: email,
                    password: password
                })
            });

            const result = await response.json();

            if (result.success) {
                // Store user info in localStorage
                localStorage.setItem('userLoggedIn', 'true');
localStorage.setItem("userId", result.user.id);

localStorage.setItem('userEmail', result.user.email);
localStorage.setItem('userName', result.user.first_name);


                showSuccess('Login successful! Redirecting...');

                // Check if there's a return URL
                const urlParams = new URLSearchParams(window.location.search);
                const returnUrl = urlParams.get('next');

                // Redirect after a short delay
                setTimeout(() => {
                    if (returnUrl) {
                        // Redirect back to the page they came from
                        window.location.href = decodeURIComponent(returnUrl);
                    } else {
                        // Default redirect to main page
                        window.location.href = 'main.html';
                    }
                }, 1000);
            } else {
                showError(result.message || 'Invalid email or password');
                submitBtn.disabled = false;
                submitBtn.textContent = 'SIGN IN';
            }

        } catch (error) {
            console.error('Error:', error);
            showError('Connection error. Please make sure XAMPP is running.');
            submitBtn.disabled = false;
            submitBtn.textContent = 'SIGN IN';
        }
    });
</script>

</body>
